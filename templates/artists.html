<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNMusic - 艺术家</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1d1d1f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b5b5b5;
            margin-bottom: 30px;
        }

        /* 推荐歌手的方框样式 */
        .artist-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .artist-item {
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .artist-item:hover {
            transform: scale(1.05);
            background-color: #3a3a3c;
        }

        .artist-name {
            font-size: 1.5em;
            color: #00bcd4;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .artist-info {
            font-size: 1em;
            color: #d1d1d6;
        }

        .artist-item a {
            text-decoration: none;
            color: inherit;
        }
        .nav-button {
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #6b6b6b, #000000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header {
            position: relative;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* 按钮靠右对齐 */
            gap: 10px; /* 按钮之间的间距 */
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="nav-button" onclick="navigateHome()">主页</button>
        <button class="nav-button" onclick="history.back()">返回</button>
    </header>
    <h1>推荐歌手</h1>
    <div class="subtitle">点击歌手名字查看其所有歌曲</div>

    <!-- 展示艺术家列表 -->
    <div class="artist-list">
        {% for artist in artists %}
        <div class="artist-item">
            <a href="{{ url_for('artist_songs', artist_id=artist.artist_id) }}">
                <div class="artist-name">{{ artist.name }}</div> <!-- 显示艺术家姓名 -->
                <div class="artist-info">{{ artist.country }}  {{ artist.gender }}</div> <!-- 显示艺术家国籍和性别 -->
            </a>
        </div>
        {% endfor %}
    </div>

</body>
    <script>
        function navigateHome() {
            window.location.href = '/home';
        }
    </script>
</html>
