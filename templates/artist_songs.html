<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist_name }} - 歌曲</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1d1d1f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            margin-bottom: 120px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b5b5b5;
            margin-bottom: 30px;
        }

        .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .song-item {
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s;
            position: relative; /* 为收藏按钮定位 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .song-item:hover {
            transform: scale(1.05);
            background-color: #3a3a3c;
        }

        .song-title {
            font-size: 1.5em;
            color: #00bcd4;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .song-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #d1d1d6;
        }

        /* 收藏按钮样式 */
        .favorite-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .favorite-button:hover {
            color: #1db954;
        }

        /* 收藏后的样式 */
        .favorite-button.favorited {
            color: #e0245e; /* 红色 */
        }

        /* 使用伪元素显示心形符号 */
        .favorite-button::before {
            content: '♡'; /* 空心心形符号 */
            transition: color 0.3s;
        }

        .favorite-button.favorited::before {
            content: '♥'; /* 实心心形符号 */
        }

        /* 歌曲信息和按钮的方框样式 */
        .control-box {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 12px;
            width: 70%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .control-box .song-name {
            font-size: 1.5em;
            color: #fff;
            flex: 1;
            margin-right: 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        .control-button {
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, background-color 0.3s;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            transform: scale(1.1);
            background-color: #1db954;  /* Spotify绿色 */
        }
        .nav-button {
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #6b6b6b, #000000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header {
            position: relative;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* 按钮靠右对齐 */
            gap: 10px; /* 按钮之间的间距 */
        }

        /* 响应式设计：小屏幕时，歌曲信息和播放控件堆叠 */
        @media (max-width: 768px) {
            .song-item {
                width: 180px;
                padding: 15px;
            }

            .song-title {
                font-size: 1.3em;
            }

            .song-info p {
                font-size: 0.9em;
            }

            .control-box {
                width: 90%;
                padding: 15px;
            }

            .control-box .song-name {
                font-size: 1.2em;
            }

            .control-button {
                padding: 12px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .song-item {
                width: 100%;
            }

            .control-box {
                width: 95%;
                flex-direction: column;
                align-items: flex-start;
            }

            .control-buttons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <button class="nav-button" onclick="navigateHome()">主页</button>
        <button class="nav-button" onclick="history.back()">返回</button>
    </header>

    <h1> {{ artist_name }} 的所有歌曲</h1>
    <div class="subtitle"> {{artist_bio}} </div>

    <!-- 用 JavaScript 控制播放的容器 -->
    <audio id="audioPlayer" style="display: none;" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <!-- 歌曲列表 -->
    <div class="song-list">
        {% for song in songs %}
        <div class="song-item" onclick="playSong('{{ song.song_id }}', '{{ song.title }}', '{{ song.artist_name }}', '{{ song.album_title }}', '{{ song.audio_url }}', '{{ song.language }}')">
            <!-- 收藏按钮，根据是否收藏添加 favorited 类 -->
            <button class="favorite-button {% if song.is_favorited %}favorited{% endif %}" onclick="toggleFavorite(this, '{{ user_name }}', '{{ song.title }}', '{{ song.artist_name }}'); event.stopPropagation();">
                <!-- 空心心形符号通过 CSS ::before 伪元素实现 -->
            </button>
            <div class="song-title">{{ song.title }}</div> <!-- 显示歌曲名称 -->
            <div class="song-info">
                <p>艺术家: {{ song.artist_name }}</p> <!-- 显示艺术家名称 -->
                <p>专辑: {{ song.album_title }}</p> <!-- 显示专辑名称 -->
                <p>风格: {{ song.genre }}</p> <!-- 显示风格 -->
                <p>语言: {{ song.language }}</p> <!-- 显示语言 -->
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- 歌曲控制方框 -->
    <div class="control-box">
        <div class="song-name" id="currentSongName">当前歌曲名称</div>

        <div class="control-buttons">
            <!-- 播放/暂停按钮 -->
            <button id="playPauseButton" class="control-button disabled" onclick="togglePlayPause()">&#9654;</button>
            <!-- 放大按钮 (进入播放页面) -->
            <button class="control-button" onclick="goToPlayingPage()">&#128470;</button>
        </div>
    </div>

    <script>
        function navigateHome() {
            window.location.href = '/home';
        }
        const user_name = "{{ user_name }}";  // 获取用户名称

        var audioPlayer = document.getElementById('audioPlayer');
        var audioSource = document.getElementById('audioSource');
        var playPauseButton = document.getElementById('playPauseButton');
        var currentSongName = document.getElementById('currentSongName');
        var isPlaying = false;  // 默认没有播放
        var currentSongId = null;

        // 播放/暂停按钮控制
        function togglePlayPause() {
            if (currentSongId === null) {
                alert('请选择一首歌曲播放');
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                playPauseButton.innerHTML = '&#9654;';  // 播放图标
            } else {
                audioPlayer.play();
                playPauseButton.innerHTML = '&#10074;&#10074;';  // 暂停图标
            }
            isPlaying = !isPlaying;
        }

        // 播放歌曲并更新按钮状态
        function playSong(songId, songTitle, artistName, albumTitle, audioUrl, songLang) {
            if (currentSongId !== songId) {
                currentSongId = songId;
                currentSongName.textContent = songTitle;  // 设置当前歌曲名称
                // 设置音频源并加载
                audioSource.src = '/static/audio/' + audioUrl;  // 设置音频源
                audioPlayer.style.display = 'block';  // 显示播放器
                audioPlayer.load();  // 加载音频
                audioPlayer.play();  // 开始播放

                // 更新按钮状态
                playPauseButton.classList.remove('disabled');  // 启用播放暂停按钮
                playPauseButton.innerHTML = '&#10074;&#10074;';  // 设置为暂停图标
                isPlaying = true;  // 更新播放状态

                // 更新歌曲名称
                currentSongName.textContent = songTitle;
            } else {
                // 如果点击的是当前播放的歌曲，切换播放/暂停
                togglePlayPause();
            }
        }

        // 跳转到播放页面
        function goToPlayingPage() {
            if (currentSongId !== null) {
                window.location.href = '/play/' + currentSongId;
            } else {
                alert('请选择一首歌曲播放');
            }
        }

        // 页面加载完成后，如果当前有歌曲正在播放，则启用播放暂停按钮
        document.addEventListener('DOMContentLoaded', function() {
            if (currentSongId !== null) {
                playPauseButton.classList.remove('disabled');
                playPauseButton.innerHTML = isPlaying ? '&#10074;&#10074;' : '&#9654;';
            }
        });

        // 当音频播放结束时，重置播放按钮
        audioPlayer.addEventListener('ended', function() {
            playPauseButton.innerHTML = '&#9654;';  // 播放图标
            isPlaying = false;
        });

        // 切换收藏功能
        function toggleFavorite(button, userName, songName, artistName) {
            fetch('/toggle_favorite', {  // 向后端发送切换收藏请求
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_name: userName,
                    song_name: songName,
                    artist_name: artistName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.action === 'added') {
                        // 添加收藏成功
                        button.classList.add('favorited');
                        showNotification(`已添加 "${songName}" 到收藏!`);
                    } else if (data.action === 'removed') {
                        // 移除收藏成功
                        button.classList.remove('favorited');
                        showNotification(`已移除 "${songName}" 从收藏!`);
                    }
                } else {
                    showNotification(`操作失败: ${data.message || '未知错误'}`, true);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('操作失败，请稍后重试。', true);
            });
        }

        // 显示通知
        function showNotification(message, isError = false) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '100px';
            notification.style.right = '20px';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.backgroundColor = isError ? '#e0245e' : '#1db954';
            notification.style.color = '#fff';
            notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.3)';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s ease';

            // 添加到 body
            document.body.appendChild(notification);

            // 触发淡入
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);

            // 3秒后淡出并移除
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
    </script>

</body>
</html>
