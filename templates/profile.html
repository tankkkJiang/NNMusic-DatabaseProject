<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <style>
        /* 现有的样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .profile-container h2 {
            text-align: center;
            color: #1db954;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .edit-button {
            display: block;
            width: 100px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #555;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .edit-button:hover {
            background-color: #666;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-button {
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease;
        }

        .control-button:hover {
            transform: scale(1.1);
        }
        .nav-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #6b6b6b, #000000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>个人资料</h2>
        <div class="profile-info">
            <p><strong>用户id：</strong>{{ user_info[0] }}</p>
            <p><strong>用户名：</strong>{{ user_info[1] }}</p>
            <p><strong>邮箱：</strong>{{ user_info[3] }}</p>
            <p><strong>电话：</strong>{{ user_info[4] }}</p>
            <p><strong>出生日期：</strong>{{ user_info[5] }}年{{ user_info[6] }}月{{ user_info[7] }}日</p>
        </div>
        <a href="{{ url_for('edit_profile', user_id=user_info[0]) }}" class="nav-button">编辑资料</a>
        <button class="nav-button" onclick="navigateHome()">返回主页</button>
    </div>
    <script>
    function navigateHome() {
            window.location.href = '/home';
        }
    function edit() {
            window.location.href = '/home';
        }
    </script>
</body>
</html>
